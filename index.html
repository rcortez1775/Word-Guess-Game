<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>



</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Putin's Word Game</h1>
                <p class="lead">Welcome, Comrade!</p>
            </div>

        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Guess the word!</h2>
            </div>
            <div class="panel-body">
                <h3 id="wordGuess">_ _ _ _ _ _ _ _ _ _ _</h3>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    WRONG:
                    <span id="wrongCount"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Left:
                    <span id="guessCount"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Win:
                    <span id="winCount">0</span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Score:
                    <span id="scoreCount"></span>
                </div>
            </div>



            <link rel="stylesheet" type="text/css" href="/Users/robear/Documents/Word Guessing Game/Word-Guess-Game/Assets/CSS/styles.css">
            <link rel="stylesheet" type="text/javascript" href="/Users/robear/Documents/Word Guessing Game/Word-Guess-Game/Assets/Javascript/game.js">
</body>

</html>
